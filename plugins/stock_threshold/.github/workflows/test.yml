name: Test Stock Threshold Plugin

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, 3.10]
        inventree-version: [stable, v0.12.x]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-django djangorestframework

    - name: Pull InvenTree Docker image
      run: |
        if [ "${{ matrix.inventree-version }}" = "stable" ]; then
          docker pull inventree/inventree:stable
        else
          docker pull inventree/inventree:v0.12.9
        fi

    - name: Start InvenTree container
      run: |
        if [ "${{ matrix.inventree-version }}" = "stable" ]; then
          docker run -d --name inventree -p 8000:8000 inventree/inventree:stable
        else
          docker run -d --name inventree -p 8000:8000 inventree/inventree:v0.12.9
        fi

    - name: Wait for container to start
      run: sleep 60

    - name: Initialize test database
      run: |
        docker exec inventree python manage.py migrate
        docker exec inventree python manage.py createsuperuser --username test --email test@example.com --noinput || true

    - name: Copy plugin to container
      run: |
        docker cp . inventree:/home/inventree/src/backend/InvenTree/plugins/stock_threshold

    - name: Run plugin migrations
      run: |
        docker exec inventree python manage.py migrate stock_threshold

    - name: Collect static files
      run: |
        docker exec inventree python manage.py collectstatic --noinput

    - name: Run plugin tests
      run: |
        docker exec inventree python manage.py test plugins.stock_threshold

    - name: Verify plugin installation
      run: |
        docker exec inventree python manage.py plugin_list

    - name: Stop and remove container
      run: |
        docker stop inventree
        docker rm inventree

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8

    - name: Lint code with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  package:
    runs-on: ubuntu-latest
    needs: [test, lint]
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: Build package
      run: |
        python -m pip install --upgrade pip
        pip install wheel
        python setup.py sdist bdist_wheel

    - name: Archive built packages
      uses: actions/upload-artifact@v3
      with:
        name: inventree-stock-threshold-packages
        path: dist/
