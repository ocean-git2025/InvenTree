[pytest]
# Pytest configuration for InvenTree

# Django settings module
DJANGO_SETTINGS_MODULE = InvenTree.settings

# Python test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = src/backend/InvenTree

# Add command line options
addopts =
    --reuse-db
    --nomigrations
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:warnings

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    django_db: marks tests as requiring database access

# Coverage configuration
[coverage:run]
source = src/backend/InvenTree
omit =
    */migrations/*
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*
    */virtualenv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod